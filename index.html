<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="grid-container"></div>

    <div id="colour-buttons">
        <button class="colour-option" id="colours"></button><b>colours</b></button>
        <button class="colour-option" id="black"></button><b>black</b></button>
    </div>
    <button id="eraser">Eraser</button>
    <button id="reset"><b>reset</b></button>
    <input type="color" id="colour-picker">   
    <script src="etch-a-sketch.js"></script>    
</body>  
</html>
